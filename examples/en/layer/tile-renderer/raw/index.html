<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
  margin: 0px;background-color:black
  height: 100%;
  width: 100%;
}

#map-on-dom {
  width: 49.9%;
  height: 100%;
  float: left;
}

#map-on-canvas {
  width: 49.9%;
  height: 100%;
  float: right;
}

      </style>
    <title>Common layers - Different renderers for TileLayer</title>
  </head>
  <body style="background-color:black">
    
<div id="map-on-dom"></div>
<div id="map-on-canvas"></div>

    <script>
      
var map1 = new maptalks.Map('map-on-dom', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    baseLayerRenderer: 'dom',
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var map2 = new maptalks.Map('map-on-canvas', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    crossOrigin : 'anonymous',
    baseLayerRenderer: 'canvas',
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

    </script>
  </body>
</html>
