<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
  margin: 0px;background-color:black
  height: 100%;
  width: 100%;
}

#map {
  width: 100%;
  height: 100%;
}

      </style>
    <title>Common layers - Set a layer mask</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>

    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var mask = new maptalks.Marker([121.481542, 31.230812], {
  'symbol': {
    'markerType': 'ellipse',
    'markerWidth': 180,
    'markerHeight': 200,
    'markerFill': '#ecb',
    'markerFillOpacity': 1
  }
});

var polygon = new maptalks.Polygon([
  [
    [121.487542, 31.239812],
    [121.487437, 31.226512],
    [121.473322, 31.221053]
  ]
], {
  'symbol': {
    'lineColor': '#ff0000',
    'lineWidth': 8,
    'polygonFill': '#0000ff'
  }
});

var layer = new maptalks.VectorLayer('vector')
    .addGeometry(polygon)
    .setMask(mask)
    .addTo(map);

    </script>
  </body>
</html>
