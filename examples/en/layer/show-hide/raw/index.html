<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
  margin: 0px;background-color:black
  height: 100%;
  width: 100%;
}

#map {
  width: 100%;
  height: 95%;
}

button {
  float: right;
}

      </style>
    <title>Common layers - Show and hide layers</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="action">
  <button type="button" id="show">Show Layer</button>
  <button type="button" id="hide">Hide Layer</button>
</div>

    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var marker = new maptalks.Marker([121.487542, 31.239812]);
var layer = new maptalks.VectorLayer('vector')
    .addGeometry(marker)
    .addTo(map);

document.getElementById('show').onclick = function () {
  layer.show();
};

document.getElementById('hide').onclick = function () {
  layer.hide();
};

    </script>
  </body>
</html>
