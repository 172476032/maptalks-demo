<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
  margin: 0px;background-color:black
  height: 100%;
  width: 100%;
}

#map {
  width: 100%;
  height: 95%;
}

      </style>
    <title>Common layers - Sort layers</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="action">
  <button type="button" id="sort">sort</button>
</div>

    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var polygon1 = new maptalks.Polygon([
  [
    [121.475542, 31.238812],
    [121.488542, 31.238812],
    [121.488542, 31.223812],
    [121.475542, 31.223812]
  ]
], {
  'symbol': {
    'lineColor': '#00ff00',
    'lineWidth': 8,
    'polygonFill': '#ff0000'
  }
});

var layer1 = new maptalks.VectorLayer('vector-1')
    .addGeometry(polygon1)
    .addTo(map);

var polygon2 = new maptalks.Polygon([
  [
    [121.487542, 31.239812],
    [121.487437, 31.226512],
    [121.473322, 31.221053]
  ]
], {
  'symbol': {
    'lineColor': '#ff0000',
    'lineWidth': 8,
    'polygonFill': '#0000ff'
  }
});

var layer2 = new maptalks.VectorLayer('vector-2')
    .addGeometry(polygon2)
    .addTo(map);

document.querySelector('#sort').addEventListener('click', function () {
  map.sortLayers(['vector-2', 'vector-1']);
});

    </script>
  </body>
</html>
