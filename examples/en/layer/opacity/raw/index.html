<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
  margin: 0px;background-color:black
  height: 100%;
  width: 100%;
}

#map {
  width: 100%;
  height: 100%;
}

      </style>
    <title>Common layers - Set layer&#x27;s opacity</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>

    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var polygon1 = new maptalks.Polygon([
  [
    [121.478542, 31.239812],
    [121.478437, 31.226512],
    [121.464322, 31.221053]
  ]
], {
  'symbol': {
    'lineColor': 'orange',
    'lineWidth': 3,
    'polygonFill': '#ccc',
    'polygonOpacity': 1.0
  }
});

var layer1 = new maptalks.VectorLayer('vector1', {
  opacity: 0.5
}).addGeometry(polygon1).addTo(map);

var polygon2 = new maptalks.Polygon([
  [
    [121.489542, 31.239812],
    [121.489437, 31.226512],
    [121.502322, 31.221053]
  ]
], {
  'symbol': {
    'lineColor': 'orange',
    'lineWidth': 3,
    'polygonFill': '#ccc',
    'polygonOpacity': 1.0
  }
});

var layer2 = new maptalks.VectorLayer('vector2', {
  opacity: 0.8
}).addGeometry(polygon2).addTo(map);

    </script>
  </body>
</html>
