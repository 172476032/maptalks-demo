<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}

.custom_menu {
    background: #fff;
    padding: 1px;
    width: 80px;
    border: 1px solid #b4b3b3;
    box-shadow: 3px 5px 10px #dbdada;
}

.custom_menu span {
    color: #5a5756;
    margin: 0;
    padding: 0;
    font-size: 12px;
}

      </style>
    <title>UI components - Customize context menu</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var options = {
  'custom': true,
  'items'  : '<div class="custom_menu"><span onclick="clickItem(this);">item1</span><br/>' +
             '<span onclick="clickItem(this);">item2</span></div>'
};
map.setMenu(options).openMenu();

function clickItem(dom) {
  alert('Click ' + dom.innerText);
}

    </script>
  </body>
</html>
