<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}

.custom_window {
    background: #ffffff;
    color: #000000;
    width: 200px;
    height: 80px;
}

.close_btn {
    position: relative;
    top: 0px;
    left: 180px;
    cursor: pointer;
    color: #ff0000;
}

      </style>
    <title>UI components - Customize InfoWindow</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var options = {
  'custom': true,
  'content'   : '<div class="custom_window">' +
                '<div class="close_btn" onclick="closeWindow();">x</div>' +
                '<div>My customized InfoWindow.</div>' +
                '</div>'
};

var infoWindow = new maptalks.ui.InfoWindow(options);
infoWindow.addTo(map).show(map.getCenter());

function closeWindow() {
  infoWindow.hide();
}


    </script>
  </body>
</html>
