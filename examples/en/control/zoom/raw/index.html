<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>   
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}
#map {
    width: 100%;
    height: 100%;
}
      </style>
    <title>Map controls - Add zooming control to the map</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  zoomControl: {
    'position'  : maptalks.Control['top_left'],
    'slider'    : true,
    'zoomLevel' : true
  },
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var noZoomLevel = new maptalks.control.Zoom({
  'position'  : maptalks.Control['top_right'],
  'slider'    : true,
  'zoomLevel' : false
});
map.addControl(noZoomLevel);

var noSlider = new maptalks.control.Zoom({
  'position'  : maptalks.Control['bottom_right'],
  'slider'    : false,
  'zoomLevel' : true
});
map.addControl(noSlider);

var customPosition = new maptalks.control.Zoom({
  'position'  : {'bottom' : '20', 'left' : '20'},
  'slider'    : false,
  'zoomLevel' : false
});
map.addControl(customPosition);

    </script>
  </body>
</html>
