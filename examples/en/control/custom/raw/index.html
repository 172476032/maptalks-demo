<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}

.my-control {
    background: #fff;
    border: 1px solid #b4b3b3;
    border-radius: 3px;
    box-shadow: 3px 5px 5px #dbdada;
    color: #0099FF;
    font-size: 30px;
}

      </style>
    <title>Map controls - Create your own Control</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var myControl = maptalks.Control.extend({

  options :{
    'position' : maptalks.Control['top_right'],
    'content'  : 'My Control'
  },

  buildOn: function (map) {
    var dom = maptalks.DomUtil.createEl('div', 'my-control');
    dom.innerText = this.options['content'];
    return dom;
  }
});


var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var control = new myControl({
  'position'  : {'top': '10', 'right': '10'},
  'content'   : 'My custom Control!'
});
map.addControl(control);

    </script>
  </body>
</html>
