<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    float:left;
    width: 80%;
    height: 100%;
}

#switches {
    float:right;
    padding : 20px;
    height: 100%;
}

#switches button {
    width : 60px;
    height : 20px;
}


      </style>
    <title>Map controls - Control display and hide</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="switches">
    <button onclick="hideControl();">HIDE</button><br/>
    <button onclick="showControl();">SHOW</button><br/>
    <button onclick="removeControl();">REMOVE</button>
</div>

    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var zoomControl = new maptalks.control.Zoom({
  'position'  : maptalks.Control['top_right'],
  'slider'    : true,
  'zoomLevel' : true
});
map.addControl(zoomControl);

function hideControl() {
  if (zoomControl.isVisible()) zoomControl.hide();
}

function showControl() {
  if (zoomControl.isVisible()) {
    zoomControl.show();
  } else {
    map.addControl(zoomControl);
  }
}

function removeControl() {
  zoomControl.remove();
}

    </script>
  </body>
</html>
