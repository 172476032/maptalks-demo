<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}
      </style>
    <title>Map controls - Add toolbar control to the map</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var horizontal = new maptalks.control.Toolbar({
  'vertical' : false,
  'position' : maptalks.Control['top_left'],
  'items'     : [{
    item: '<span style="color:#fff;font-size:12px;">one</span>',
    click : function () { alert('click one!'); },
    children : [{
      item: 'drop one',
      click : function () { alert('click drop one'); }
    }, {
      item: 'drop two',
      click : function () { alert('click drop two'); }
    }]
  }, {
    item: 'two',
    click : function () { alert('click two!'); }
  }, {
    item: '<span style="color:#fff;font-size:12px;">three</span>',
    click : function () { alert('click three!'); }
  }]
});
map.addControl(horizontal);

var vertical = new maptalks.control.Toolbar({
  'vertical' : true,
  'position' : maptalks.Control['top_right'],
  'items'     : [{
    item: 'one',
    click : function () { alert('click one!'); },
    children : [{
      item: 'left one',
      click : function () { alert('click left one'); }
    }, {
      item: 'left two',
      click : function () { alert('click left two'); }
    }]
  }, {
    item: 'two',
    click : function () { alert('click two!'); }
  }, {
    item: 'three',
    click : function () { alert('click three!'); }
  }]
});
map.addControl(vertical);

    </script>
  </body>
</html>
