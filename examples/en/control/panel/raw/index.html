<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}

.content {
    background: #cccccc;
    color: #0000ff;
    width: 200px;
    height: 50px;
}

.closeButton {
    position: relative;
    top: 0px;
    left: 180px;
    cursor: pointer;
    color: #ff0000;
}

      </style>
    <title>Map controls - Add one or more panel controls to the map</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var textPanel = new maptalks.control.Panel({
  'position'  : {'top': '10', 'right': '10'},
  'draggable'     : true,
  'custom'        : false,
  'content'       : 'This is a text panel.',
  'closeButton'   : true
});
map.addControl(textPanel);

var htmlPanel = new maptalks.control.Panel({
  'position'  : {'bottom': '10', 'right': '10'},
  'draggable'     : true,
  'custom'        : true,
  'content'       : '<div class="content"><div class="closeButton" onclick="closeHtmlPanel()">x</div>This is a html panel.</div>'
});
map.addControl(htmlPanel);

function closeHtmlPanel() {
  htmlPanel.hide();
}

    </script>
  </body>
</html>
