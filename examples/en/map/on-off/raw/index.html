<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    float:left;
    width: 60%;
    height: 100%;
}

#switches {
    float:right;
    padding : 20px;
    height: 100%;    
}

#switches button {
    width : 60px;
    height : 20px;
}
      </style>
    <title>Map - Turn on/off map capabilities</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="switches">
    Drag<br> <button onclick="dragOn();">ON</button><button onclick="dragOff();">OFF</button><br/><br/>    
    Zoom<br> <button onclick="zoomOn();">ON</button><button onclick="zoomOff();">OFF</button><br/><br/>
    ScrollZoom<br> <button onclick="scrollOn();">ON</button><button onclick="scrollOff();">OFF</button><br/><br/>
    TouchZoom<br> <button onclick="touchZoomOn();">ON</button><button onclick="touchZoomOff();">OFF</button><br/><br/>
    DblClickZoom<br> <button onclick="dblClickOn();">ON</button><button onclick="dblClickOff();">OFF</button><br/><br/>
    AutoBorderPanning<br> <button onclick="borderPanOn();">ON</button><button onclick="borderPanOff();">OFF</button>
</div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

function dragOn() {
  map.config('draggable', true);
}
function dragOff() {
  map.config('draggable', false);
}
function zoomOn() {
  map.config('zoomable', true);
}
function zoomOff() {
  map.config('zoomable', false);
}
function scrollOn() {
  map.config('scrollWheelZoom', true);
}
function scrollOff() {
  map.config('scrollWheelZoom', false);
}
function touchZoomOn() {
  map.config('touchZoom', true);
}
function touchZoomOff() {
  map.config('touchZoom', false);
}
function dblClickOn() {
  map.config('doubleClickZoom', true);
}
function dblClickOff() {
  map.config('doubleClickZoom', false);
}
function borderPanOn() {
  map.config('autoBorderPanning', true);
}
function borderPanOff() {
  map.config('autoBorderPanning', false);
}

    </script>
  </body>
</html>
