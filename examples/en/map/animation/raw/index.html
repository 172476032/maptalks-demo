<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    float:left;
    width: 60%;
    height: 100%;
}

#animation {
    float:right;
    padding : 10px;
    height: 100%;    
}

#animation button {
    width : 60px;
    height : 20px;
}
      </style>
    <title>Map - Animations</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="animation">
    panBy: <br>
    <button onclick="up();">UP</button><button onclick="down();">DOWN</button>
    <button onclick="left();">LEFT</button><button onclick="right();">RIGHT</button><br>
    panTo: <br>
    <button style="width:120px;" onclick="toCoordinate();">to a coordinate</button>
</div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

function up() {
  map.panBy([0, -200]);
}

function down() {
  map.panBy([0, 200]);
}

function left() {
  map.panBy([-200, 0]);
}

function right() {
  map.panBy([200, 0]);
}

function toCoordinate() {
  var coordinate = map.getCenter().add(0.1, 0.1);
  map.panTo(coordinate);
}

    </script>
  </body>
</html>
