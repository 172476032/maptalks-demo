<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    float:left;
    width: 60%;
    height: 100%;
}

#status {
    float:right;
    height: 100%;
}

#status pre {
    margin-left : 5px;
}
      </style>
    <title>Map - Get map&#x27;s status</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
<div id="status"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var extent = map.getExtent(),
  ex = [
    '{',
    '  xmin:' + extent.xmin,
    '  ymin:' + extent.ymin,
    '  xmax:' + extent.xmax,
    '  ymax:' + extent.xmax,
    '}'
  ].join('\n');

var mapStatus = [
  'Center : \n[' + map.getCenter().toArray().join() + ']',
  'Extent : \n' + ex,
  'Size :' + map.getSize().toArray().join(),
  'Zoom : '   + map.getZoom(),
  'MinZoom : ' + map.getMinZoom(),
  'MaxZoom : ' + map.getMaxZoom(),
  'Projection : ' + map.getProjection().code
];


var content = '<pre>' + mapStatus.join('\n') + '</pre>';
document.getElementById('status').innerHTML = content;

    </script>
  </body>
</html>
