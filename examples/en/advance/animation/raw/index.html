<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../../../css/maptalks.css">
    <script type="text/javascript" src="../../../../../maptalks.js"></script>
      <style>
        
html,
body {
    margin: 0px;background-color:black
    height: 100%;
    width: 100%;
}

#map {
    width: 100%;
    height: 100%;
}

.text_marker {
    font-size: 30px;
    color: #0099FF;
    width: 160px;
}

      </style>
    <title>Tricks - Animations</title>
  </head>
  <body style="background-color:black">
    
<div id="map"></div>
    <script>
      
var map = new maptalks.Map('map', {
  center: [121.48542888885189, 31.228541533313702],
  zoom: 14,
  baseLayer: new maptalks.TileLayer('base', {
    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    subdomains: [1, 2, 3, 4]
  })
});

var coordinate = new maptalks.Coordinate(121.48542, 31.22854);
var marker = new maptalks.Marker(coordinate, {
  symbol:[
    {
      'markerType' : 'ellipse',
      'markerWidth' : 10,
      'markerHeight' : 10
    }
  ]
});

var layer = new maptalks.VectorLayer('vector');
map.addLayer(layer);
layer.addGeometry(marker);

marker.animate({
  symbol : [
    {
      'markerWidth' : 100,
      'markerHeight' : 100
    }
  ]
});

    </script>
  </body>
</html>
